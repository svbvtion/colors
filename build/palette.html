<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Палитра</title>
    <meta name="description" content="Палитры">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="wrapper">
          <div class="header__body">
            <div class="header__logo"><a class="logo logo__back" href="./">
                <svg class="icon icon-left-arrow logo__decor">
                  <use xlink:href="static/img/svg/sprite.svg#left-arrow"></use>
                </svg></a></div>
          </div>
        </div>
      </header>
      <main class="content">
        <div class="wrapper">
          <div class="select">
            <div class="select__item">
              <select class="select__box">
                <option class="select__items" value="hex">HEX</option>
                <option class="select__items" value="rgb">RGB</option>
                <option class="select__items" value="rgba">RGBA</option>
                <option class="select__items" value="hsl">HSL</option>
              </select>
            </div>
          </div>
          <div class="cards">
            <div class="cards__body"></div>
          </div>
        </div>
      </main>
      <div class="modal"><span class="modal__text"></span></div>
      <footer class="footer"></footer>
    </div>
    <script src="static/js/list.js" type="modal"></script>
    <script src="static/js/main.js" type="module"></script>
  </body>
</html>
